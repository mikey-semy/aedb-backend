{% extends 'base.html' %}

{% block title %}{{title}}{% endblock title %}

{% block content %}

<h1>Список инструкций</h1>
        <ul id="manuals-list"></ul>
        <script>
            fetch('/manuals')
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    const manualsList = document.getElementById('manuals-list');
                    data.forEach(manual => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            
                            <a href="${manual.file_url}" target="_blank">
                                <img src="${manual.cover_image_url}" alt="Обложка ${manual.title}" style="width: 200px; height: auto;">
                                <h3>${manual.title}</h3>
                            </a>
                        `;
                        manualsList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Ошибка:', error));
        </script>
{% endblock %}
